<div>
    <h2>
        <span jhiTranslate="artWorkApp.connection.home.title">Connections</span>
        <button class="btn btn-primary float-right jh-create-entity create-connection" [routerLink]="['/', { outlets: { popup: ['connection-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="artWorkApp.connection.home.createLabel">
            Create new Connection
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="connections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="artWorkApp.connection.acepted">Acepted</span></th>
            <th><span jhiTranslate="artWorkApp.connection.title">Title</span></th>
            <th><span jhiTranslate="artWorkApp.connection.message">Message</span></th>
            <th><span jhiTranslate="artWorkApp.connection.time">Time</span></th>
            <th><span jhiTranslate="artWorkApp.connection.sender">Sender</span></th>
            <th><span jhiTranslate="artWorkApp.connection.receiver">Receiver</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let connection of connections ;trackBy: trackId">
                <td><a [routerLink]="['../connection', connection.id ]">{{connection.id}}</a></td>
                <td>{{connection.acepted}}</td>
                <td>{{connection.title}}</td>
                <td>{{connection.message}}</td>
                <td>{{connection.time | date:'medium'}}</td>
                <td>
                    {{connection.sender?.login}}
                </td>
                <td>
                    {{connection.receiver?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../connection', connection.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'connection/'+ connection.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'connection/'+ connection.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
