
<div *ngIf="message">
    <h2><span jhiTranslate="artWorkApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="artWorkApp.message.text">Text</span></dt>
        <dd>
            <span>{{message.text}}</span>
        </dd>
        <dt><span jhiTranslate="artWorkApp.message.attached">Attached</span></dt>
        <dd>
            <div *ngIf="message.attached">
                <a (click)="openFile(message.attachedContentType, message.attached)" jhiTranslate="entity.action.open">open</a>
                {{message.attachedContentType}}, {{byteSize(message.attached)}}
            </div>
        </dd>
        <dt><span jhiTranslate="artWorkApp.message.time">Time</span></dt>
        <dd>
            <span>{{message.time | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="artWorkApp.message.user">User</span></dt>
        <dd>
            {{message.user?.login}}
        </dd>
        <dt><span jhiTranslate="artWorkApp.message.conversation">Conversation</span></dt>
        <dd>
            <div *ngIf="message.conversation">
                <a [routerLink]="['/conversation', message.conversation?.id]">{{message.conversation?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
