
<div *ngIf="following">
    <h2><span jhiTranslate="artWorkApp.following.detail.title">Following</span> {{following.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="artWorkApp.following.time">Time</span></dt>
        <dd>
            <span>{{following.time | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="artWorkApp.following.follower">Follower</span></dt>
        <dd>
            {{following.follower?.login}}
        </dd>
        <dt><span jhiTranslate="artWorkApp.following.followed">Followed</span></dt>
        <dd>
            {{following.followed?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'following/'+ following.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
