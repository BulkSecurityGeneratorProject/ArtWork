<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReasonReportLabel" jhiTranslate="artWorkApp.reasonReport.home.createOrEditLabel">Create or edit a Reason Report</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reasonReport.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reasonReport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="artWorkApp.reasonReport.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="reasonReport.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="artWorkApp.reasonReport.reason" for="field_reason">Reason</label>
            <textarea class="form-control" name="reason" id="field_reason"
                [(ngModel)]="reasonReport.reason"  ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="artWorkApp.reasonReport.report" for="field_report">Report</label>
            <select class="form-control" id="field_report" name="report" [(ngModel)]="reasonReport.report" >
                <option [ngValue]="null"></option>
                <option [ngValue]="reportOption.id === reasonReport.report?.id ? reasonReport.report : reportOption" *ngFor="let reportOption of reports; trackBy: trackReportById">{{reportOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
