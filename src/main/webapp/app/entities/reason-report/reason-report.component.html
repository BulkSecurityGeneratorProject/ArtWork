<div>
    <h2>
        <span jhiTranslate="artWorkApp.reasonReport.home.title">Reason Reports</span>
        <button class="btn btn-primary float-right jh-create-entity create-reason-report" [routerLink]="['/', { outlets: { popup: ['reason-report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="artWorkApp.reasonReport.home.createLabel">
            Create new Reason Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reasonReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="artWorkApp.reasonReport.title">Title</span></th>
            <th><span jhiTranslate="artWorkApp.reasonReport.reason">Reason</span></th>
            <th><span jhiTranslate="artWorkApp.reasonReport.report">Report</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reasonReport of reasonReports ;trackBy: trackId">
                <td><a [routerLink]="['../reason-report', reasonReport.id ]">{{reasonReport.id}}</a></td>
                <td>{{reasonReport.title}}</td>
                <td>{{reasonReport.reason}}</td>
                <td>
                    <div *ngIf="reasonReport.report">
                        <a [routerLink]="['../report', reasonReport.report?.id ]" >{{reasonReport.report?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../reason-report', reasonReport.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reason-report/'+ reasonReport.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reason-report/'+ reasonReport.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
