<div>
    <h2>
        <span jhiTranslate="artWorkApp.valoration.home.title">Valorations</span>
        <button class="btn btn-primary float-right jh-create-entity create-valoration" [routerLink]="['/', { outlets: { popup: ['valoration-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="artWorkApp.valoration.home.createLabel">
            Create new Valoration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="valorations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="artWorkApp.valoration.mark">Mark</span></th>
            <th><span jhiTranslate="artWorkApp.valoration.time">Time</span></th>
            <th><span jhiTranslate="artWorkApp.valoration.user">User</span></th>
            <th><span jhiTranslate="artWorkApp.valoration.multimedia">Multimedia</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let valoration of valorations ;trackBy: trackId">
                <td><a [routerLink]="['../valoration', valoration.id ]">{{valoration.id}}</a></td>
                <td>{{valoration.mark}}</td>
                <td>{{valoration.time | date:'medium'}}</td>
                <td>
                    {{valoration.user?.login}}
                </td>
                <td>
                    <div *ngIf="valoration.multimedia">
                        <a [routerLink]="['../multimedia', valoration.multimedia?.id ]" >{{valoration.multimedia?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../valoration', valoration.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valoration/'+ valoration.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valoration/'+ valoration.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
