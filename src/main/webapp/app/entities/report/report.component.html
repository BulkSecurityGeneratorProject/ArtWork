<div>
    <h2>
        <span jhiTranslate="artWorkApp.report.home.title">Reports</span>
        <button class="btn btn-primary float-right jh-create-entity create-report" [routerLink]="['/', { outlets: { popup: ['report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="artWorkApp.report.home.createLabel">
            Create new Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="artWorkApp.report.title">Title</span></th>
            <th><span jhiTranslate="artWorkApp.report.reason">Reason</span></th>
            <th><span jhiTranslate="artWorkApp.report.reporter">Reporter</span></th>
            <th><span jhiTranslate="artWorkApp.report.reported">Reported</span></th>
            <th><span jhiTranslate="artWorkApp.report.offer">Offer</span></th>
            <th><span jhiTranslate="artWorkApp.report.multimedia">Multimedia</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let report of reports ;trackBy: trackId">
                <td><a [routerLink]="['../report', report.id ]">{{report.id}}</a></td>
                <td>{{report.title}}</td>
                <td>{{report.reason}}</td>
                <td>
                    {{report.reporter?.login}}
                </td>
                <td>
                    {{report.reported?.login}}
                </td>
                <td>
                    <div *ngIf="report.offer">
                        <a [routerLink]="['../offer', report.offer?.id ]" >{{report.offer?.login}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="report.multimedia">
                        <a [routerLink]="['../multimedia', report.multimedia?.id ]" >{{report.multimedia?.login}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../report', report.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'report/'+ report.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'report/'+ report.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
